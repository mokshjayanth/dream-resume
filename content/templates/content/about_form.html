{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="border border-light p-3 mb-4">
<div class="d-flex align-items-center justify-content-center">
 <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      {{form|crispy}}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>  

{% endblock content %}
